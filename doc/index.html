<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Web Page Structure</title>
    <style>
      body {
        text-align: center;
        padding: 0px;
        margin: 0px;
        text-transform: uppercase;
        color: white;
        background-color: rgb(225, 225, 205);
      }
      body > div {
        border-radius: 7px;
      }
      body > div > div {
        border-radius: 5px;
      }
      #masthead {
        height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #16a085;
        margin-bottom: 10px;
      }
      #navbar {
        height: 7vh;

        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #4660d7;
      }
      #body-Content {
        padding: 10px;

        height: 200vh;
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        background-color: #bd5397;
      }

      #side-bar {
        height: 80vh;
        width: 23%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #da2664;
      }
      #main-column {
        width: 50%;

        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #605659;
      }
      #footer {
        margin-top: 10px;
        height: 30vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2ac7c5;
      }
      .right {
        border: 2px solid black;
      }
      .sticky {
        position: fixed;
        top: 0;
        padding: 0px;
        /* margin-top: 0px; */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="masthead">masted</div>
    <div id="navbar">navbar</div>
    <div id="body-Content">
      <div id="side-bar">Left Side bar</div>
      <div id="main-column">Main Content</div>
      <div id="side-bar" class="right">Right Side bar</div>
    </div>
    <div id="footer">footer</div>
  </body>
  <script>
    window.onscroll = function () {
      myFunction();
    };

    var navbar = document.getElementById('navbar');
    var sticky = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add('sticky');
      } else {
        navbar.classList.remove('sticky');
      }
    }
  </script>
</html>
